
{%  include 'headInitial.html' %}

<h4 class="center white-text">Cadastrar Usuario</h4>

<section class="container white-text">
	<div id="section-cadastro">
		<div class="fundo_transparente_cadastro"></div>
		<form id="form_cadastro" action="/userRegister" method="POST" onsubmit="return validForm()">
			{% if user %}
			<input type="hidden" name="id_usuario" value="{{user[0]}}"	>
			<div class="input-field col s12">
					<input id="usuario" type="text" name="usuario" value="{{user[1]}}" class="validate" style="border-bottom: 1px solid white;">
					<label class="active" for="usuario" style="font-size: 20px;">Nome</label>
				</div>
				<div class="input-field col s12">
					<input id="email" type="text" name="email" value="{{user[2]}}" class="validate" style="border-bottom: 1px solid white;">
					<label class="active" for="email" style="font-size: 20px;">E-mail</label>
				</div>
				
			{%else%}							
							<div class="input-field col s12">
								<input id="usuario" type="text" name="usuario" value="" class="validate" style="border-bottom: 1px solid white;">
								<label class="active" for="usuario" style="font-size: 20px;">Nome</label>
							</div>
							<div class="input-field col s12">
								<input id="email" type="text" name="email" value="" class="validate" style="border-bottom: 1px solid white;">
								<label class="active" for="email" style="font-size: 20px;">E-mail</label>
							</div>
							
			{%endif%}
							<div class="input-field col s12">
								<input id="senha" type="password" name="senha" value="" class="validate" style="border-bottom: 1px solid white;">
								<label class="active" for="senha" style="font-size: 20px;">Senha</label>
							</div>
			<div class="center" style="margin: 10px 5px 10px 5px;">
				<input type="submit" name="salvar" value="Salvar"  class="waves-effect pink darken-2 btn-large">
			</div>
		</form>
	</div>
</section>

	{% include 'footerInitial.html' %}
<script>
	function validForm(){
		var items = document.getElementsByClassName("validate");
		var len = items.length;
		var valid = true;
		for (var i = 0; i < len; i++){
			if (!items[i].value ) {valid = false;}
		}
		if (!valid){
            alert('Por favor preencha todos os campos.');
            return false;
          } else { return true; }
	}
</script>
</html>
