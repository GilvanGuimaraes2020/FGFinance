
<html>

  {% include 'head.html' %}
  <div class="row">
    <div class="col s6">
      <div class="input-field pesquisa blue-grey lighten-1">
          <i class="material-icons prefix ">search</i>
          <input name="buscaTicker" onchange="searchTicker(this.value)" type="text" class="validate">
        </div>
    </div>
    <div class="col s6">
     <h3 class="center grey-text">Executar valuation</h3> 

    </div>
  </div>
  
  
  <form action="/showvaluation" class="white" method = "post" form = "formEvento">
    
    <div class="row">
    
        <div class="row">
          <div class="input-field col s12">
      <div class="white">
        <label >Aliquota do Imposto de Renda</label>
            <input name="aliqutoaIR" type="number"  class="validate">
           </div> 
          </div>       
        </div>
      
      
        <label >Valores para realizar valuation</label>
      <div style="padding: 5px;">  
        <table class="striped">
          <thead>
            <tr>
                <th> </th>
                <th style="color:black"><label id="head1">unload  </label></th>
                <th style="color:black"><label id="head2"> unload </label></th>
                <th style="color:black"><label id="head3"> unload </label></th>
                <th style="color:black"><label id="head4">unload  </label></th>
                <th style="color:black"><label id="head5"> unload </label></th>
            </tr>
          </thead>
  
          <tbody>
            <tr>
              <td><label>EBIT</label></td>
              <td><input type="number" name="ebit1"></td>
              <td><input type="number" name="ebit2"></td>
              <td><input type="number" name="ebit3"></td>
              <td><input type="number" name="ebit4"></td>
              <td><input type="number" name="ebit5"></td>
            </tr>
            <tr>
              <td><label>EBITDA</label></td>
              <td><input type="number" name="ebitda1"></td>
              <td><input type="number" name="ebitda2"></td>
              <td><input type="number" name="ebitda3"></td>
              <td><input type="number" name="ebitda4"></td>
              <td><input type="number" name="ebitda5"></td>
            </tr>
            <tr>
              <td><label>CG</label></td>
              <td><input type="number" name="cg1"></td>
              <td><input type="number" name="cg2"></td>
              <td><input type="number" name="cg3"></td>
              <td><input type="number" name="cg4"></td>
              <td><input type="number" name="cg5"></td>
            </tr>
           </tbody>
        </table>
      
        </div>
      
      <div class="row">
          <div class="input-field col s12">
      <div class="white">
        <label >Crescimento previsto</label>
            <input name="growth" type="number" step="0.01"  class="validate">
           </div> 
          </div>       
        </div>
      
      <div class="row">
          <div class="input-field col s12">
      <div class="white">
        <label >Investimentos previstos</label>
            <input name="reinvest" type="number" value="" class="validate">
        
        <input type="hidden" name = "idShow" value="" >
           </div> 
          </div>       
        </div>
      
      <div class="row">	  
      <div class="col s12">
        <div class="center" style="margin-top: 10px;">
        <input type="submit" name="salvarEvento" value="Salvar" class="btn-brand z-depth-0">
      </div>
      </div>
      
      </div>
        
      </form>

    <script>
      window.onload = function(){
        var actualYear = new Date();
        for (var i = 5; i > 0 ; i-- ){
          var head = document.getElementById("head" + i);
          head.textContent = actualYear.getFullYear() - i;
          
        }        
        
      } 
      function searchTicker(value){
        
          document.location = "/valuation?ticker=" + value;
          
          
        /*  var x = document.getElementById('showTickers');
          x.value = value; */
        }
    </script>
     
          
      {% include "footer.html"  %}
  </html>
